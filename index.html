<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="https://kit.fontawesome.com/e5c02bf7e0.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-xl-8 col-lg-8 col-12">
                    <div id="controls">
                            <button class="btn btn-success mt-4 mb-4" id="recordButton">Start Recording <i class="fa fa-microphone" aria-hidden="true"></i></button>
                            <button class="btn btn-warning mt-4 mb-4" id="pauseButton" disabled>Pause Recording <i class="fas fa-pause"></i></button>
                            <button class="btn btn-danger mt-4 mb-4" id="stopButton" disabled>Stop Recording <i class="fa fa-microphone-slash" aria-hidden="true"></i></button>
                            <button class="btn btn-primary mt-4 mb-4" id="reset">Reset <i class="fas fa-undo"></i></button>
                        </div>
            </div>
            <div class="col-xl-4 col-lg-4 col-12">
                    <h3>All Current Recording </h3>
                    <ol id="recordingsList"></ol>
            </div>
            <div class="col-12">
                    <div id="showCountDown" class="d-none"></div>
                </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
